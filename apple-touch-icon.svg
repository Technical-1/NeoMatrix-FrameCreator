<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14141f"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="cyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff"/>
      <stop offset="100%" style="stop-color:#00a0aa"/>
    </linearGradient>
    <linearGradient id="magenta" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00aa"/>
      <stop offset="100%" style="stop-color:#aa0077"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="180" height="180" rx="36" fill="url(#bg)"/>

  <!-- LED Grid - 3x3 centered -->
  <g transform="translate(30, 30)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="32" height="32" rx="6" fill="#1a1a24"/>
    <rect x="44" y="0" width="32" height="32" rx="6" fill="url(#cyan)" filter="url(#glow)"/>
    <rect x="88" y="0" width="32" height="32" rx="6" fill="#1a1a24"/>

    <!-- Row 2 -->
    <rect x="0" y="44" width="32" height="32" rx="6" fill="url(#magenta)" filter="url(#glow)"/>
    <rect x="44" y="44" width="32" height="32" rx="6" fill="url(#cyan)" filter="url(#glow)"/>
    <rect x="88" y="44" width="32" height="32" rx="6" fill="url(#magenta)" filter="url(#glow)"/>

    <!-- Row 3 -->
    <rect x="0" y="88" width="32" height="32" rx="6" fill="#1a1a24"/>
    <rect x="44" y="88" width="32" height="32" rx="6" fill="url(#cyan)" filter="url(#glow)"/>
    <rect x="88" y="88" width="32" height="32" rx="6" fill="#1a1a24"/>

    <!-- Highlights -->
    <rect x="48" y="4" width="14" height="6" rx="2" fill="rgba(255,255,255,0.25)"/>
    <rect x="4" y="48" width="14" height="6" rx="2" fill="rgba(255,255,255,0.25)"/>
    <rect x="48" y="48" width="14" height="6" rx="2" fill="rgba(255,255,255,0.25)"/>
    <rect x="92" y="48" width="14" height="6" rx="2" fill="rgba(255,255,255,0.25)"/>
    <rect x="48" y="92" width="14" height="6" rx="2" fill="rgba(255,255,255,0.25)"/>
  </g>
</svg>
