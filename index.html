<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configurable Grid Matrix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Orientation Buttons -->
    <div id="orientation-controls">
        <button onclick="updateOrientation('top-left')">Top Left</button>
        <button onclick="updateOrientation('top-right')">Top Right</button>
        <button onclick="updateOrientation('bottom-left')">Bottom Left</button>
        <button onclick="updateOrientation('bottom-right')">Bottom Right</button>
    </div>

    <!-- Export Controls -->
    <div id="export-controls">
        <button onclick="copyCoordinates()">Copy JSON</button>
        <button onclick="downloadJSON()">Download JSON</button>
        <button onclick="downloadCSV()">Download CSV</button>
    </div>

    <!-- Grid Size + Clear Controls -->
    <div id="controls">
        <label for="grid-size-input">Grid Size:</label>
        <input 
            type="number" 
            id="grid-size-input" 
            min="1" 
            max="64"
            value="8"
        />
        <button onclick="updateGridSize()">Set Grid Size</button>
        <button onclick="clearClickedButtons()">Clear</button>
    </div>

    <!-- Dynamic Grid Container and Output -->
    <div id="grid-container"></div>
    <div id="clicked-buttons"></div>

    <script src="script.js"></script>
</body>
</html>
