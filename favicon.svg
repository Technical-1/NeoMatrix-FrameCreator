<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14141f"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="cyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff"/>
      <stop offset="100%" style="stop-color:#00a0aa"/>
    </linearGradient>
    <linearGradient id="magenta" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00aa"/>
      <stop offset="100%" style="stop-color:#aa0077"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#bg)"/>

  <!-- Border -->
  <rect x="1" y="1" width="30" height="30" rx="5" fill="none" stroke="#2a2a3e" stroke-width="1"/>

  <!-- LED Grid - 3x3 -->
  <!-- Row 1 -->
  <rect x="5" y="5" width="6" height="6" rx="1.5" fill="#1a1a24"/>
  <rect x="13" y="5" width="6" height="6" rx="1.5" fill="url(#cyan)" filter="url(#glow)"/>
  <rect x="21" y="5" width="6" height="6" rx="1.5" fill="#1a1a24"/>

  <!-- Row 2 -->
  <rect x="5" y="13" width="6" height="6" rx="1.5" fill="url(#magenta)" filter="url(#glow)"/>
  <rect x="13" y="13" width="6" height="6" rx="1.5" fill="url(#cyan)" filter="url(#glow)"/>
  <rect x="21" y="13" width="6" height="6" rx="1.5" fill="url(#magenta)" filter="url(#glow)"/>

  <!-- Row 3 -->
  <rect x="5" y="21" width="6" height="6" rx="1.5" fill="#1a1a24"/>
  <rect x="13" y="21" width="6" height="6" rx="1.5" fill="url(#cyan)" filter="url(#glow)"/>
  <rect x="21" y="21" width="6" height="6" rx="1.5" fill="#1a1a24"/>

  <!-- Highlights on lit LEDs -->
  <rect x="14" y="6" width="3" height="1.5" rx="0.5" fill="rgba(255,255,255,0.3)"/>
  <rect x="6" y="14" width="3" height="1.5" rx="0.5" fill="rgba(255,255,255,0.3)"/>
  <rect x="14" y="14" width="3" height="1.5" rx="0.5" fill="rgba(255,255,255,0.3)"/>
  <rect x="22" y="14" width="3" height="1.5" rx="0.5" fill="rgba(255,255,255,0.3)"/>
  <rect x="14" y="22" width="3" height="1.5" rx="0.5" fill="rgba(255,255,255,0.3)"/>
</svg>
